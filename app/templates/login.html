{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4 mt-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>New User? <a class="link" style="color: #8eb6ff" href="{{ url_for('register') }}">Click to Register!</a></p>
    <p>
        Forgot Your Password?
        <a class="link" style="color: #8eb6ff" href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
    </p>
{% endblock %}
